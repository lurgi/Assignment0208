<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .answer{
        text-align:center;
      }
      
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
   
    function InputNumber() {
      const [firstNum,setFirstNum] = React.useState('');
      const [secondNum,setSecondNum] = React.useState('');
      const [index, setIndex] = React.useState('0');
      const [ans,setAns] = React.useState('');
      
      const firstOnChange = (event) => {
        setFirstNum(event.target.value)
      }
      const secondOnChange = (event) => {
        setSecondNum(event.target.value)
      }
      const onSelect = (event) => {
        setIndex(event.target.value)
      }
      const onClick = () => {
        setAns(index === '1' ? +firstNum + +secondNum : index === '2' ? +firstNum - +secondNum : index === '3' ? +firstNum / +secondNum : index === '4' ? +firstNum * +secondNum : null)
      }
      
      return (
        <div>
          <input value={firstNum} onChange={firstOnChange} placeholder="Write a Number..." type="number" />
          <input value={secondNum} onChange={secondOnChange} placeholder="And another one..." type="number" />        
          <select value={index} onChange={onSelect}>
            <option value='0'>Select operator...</option>
            <option value='1'>+</option>
            <option value='2'>-</option>
            <option value='3'>/</option>
            <option value='4'>*</option>
          </select>            
          <button onClick={onClick}>Calculate</button>
          <div className='answer'>The result is : {ans}</div>   
        </div>
      );
    }
  
    function App() {
      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <InputNumber/>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
